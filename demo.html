<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Custom Select Box</title>
<style>
/* Custom styles for select dropdown */
.custom-select {
  position: relative;
  display: inline-block;
}

.custom-select select {
  appearance: none;
  -webkit-appearance: none;
  -moz-appearance: none;
  padding: 8px 40px 8px 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  background-color: #fff;
  cursor: pointer;
  outline: none;
}

/* Style the arrow */
.custom-select .arrow {
  position: absolute;
  top: calc(50% - 5px);
  right: 15px;
  width: 10px;
  height: 10px;
  background-image: url('arrow.png'); /* Replace 'arrow.png' with your arrow image path */
  background-size: cover;
}

/* Style the arrow's container */
.arrow-container {
  position: absolute;
  top: calc(50% - 5px);
  right: 10px;
  width: 20px; /* Adjust the width as needed */
  height: 20px; /* Adjust the height as needed */
  pointer-events: none; /* Prevent the arrow from interfering with select clicks */
}

/* Custom styles for select options */
.custom-select select option {
  padding: 10px;
  background-color: #f4f4f4;
}

/* Custom hover style for select options */
.custom-select select option:hover {
  background-color: #e0e0e0;
}
</style>
</head>
<body>

<div class="custom-select">
  <select>
    <option value="1">Option 1</option>
    <option value="2">Option 2</option>
    <option value="3">Option 3</option>
    <option value="4">Option 4</option>
  </select>
  <div class="arrow-container">
    <div class="arrow">A</div>
  </div>
</div>

</body>
</html>
